<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/loginStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="login-header">
      <p class="header-elements active">Sign in</p>
      <p class="header-elements">Sign Up</p>
    </div>
    <div class="login-container animate-reverse">
      <h1>Welcome Back!</h1>
      <form action="/user/signin" method="post" id="sign-in-form">
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" name="username" placeholder="Your Email-id">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" name="password" placeholder="Your Password"><br>
        <button type="submit" form="sign-in-form">Sign In</button>
      </form>
      <a href="#" onclick="showSignUp()">Don't have an account? Sign up!</a>
    </div>
    <div class="registration-container">
      <h2>Create your Account</h2>
      <form action="/user/register" method="post" id="sign-up-form">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name" required>
        <label for="email-input">Email Address:</label>
        <input type="email" id="email-input" name="email" required>
        <span id="email-error" class="error-column"></span>
        <label for="pass-confirm-input">Password:</label>
        <input type="password" id="pass-confirm-input" name="confirm-password" onkeyup="checkPass()" required>
        <span id="pass-error" class="error-column"></span>
        <label for="account-type-input">Register As:</label>
        <select name="accountType" id="account-type-input">
          <option value="">Select Account Type</option>
          <option value="intern">Intern</option>
          <option value="l&d">L&D</option>
        </select>
        <label for="department-input">Department:</label>
        <select name="deptId" id="department-input">
          <option value="">Select An Option</option>
          <option value="back-end">Back End</option>
          <option value="front-end">Front End</option>
          <option value="labview">LabView</option>
          <option value="python">Python</option>
        </select><br>
        <button type="button" onclick="checkPasswords()" form="sign-up-form">Sign Up</button>
      </form>
      <a href="#" onclick="showSignIn()">Already have an account? Log in!</a>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/a661c43ce1.js" crossorigin="anonymous"></script>
</body>
</html>
